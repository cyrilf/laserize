<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Laserize - Laser Effect</title>
        <meta name="description" content="Laserize Example">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script type="text/javascript" src="../jquery.laserize-min.js"></script>
        <script type="text/javascript">
            //Call to the jquery function
            $(function() {
                $('#zone1').laserize();

                $('#zone2').laserize({
                    laser : '#82f167',
                    orientation :'horizontal',
                    onlyOnce : false,
                    speed : '1.50s',
                    callback : function() { console.log('ok'); },
                    limitCallback : '75%'
                });
            });
        </script>
        <style type="text/css">
            .laserZone {
                width : 620px;
                height : 465px;
            }
        </style>
    </head>
    <body>
        <div class="laserZone" id="zone1">
            <img id="bg" src="img/bg.jpg" />
            <img id="hover" src="img/hover.jpg" />
        </div>
        <div class="laserZone" id="zone2">
            <img id="bg" src="img/bg.jpg" />
            <img id="hover" src="img/hover.jpg" />
        </div>
    </body>
</html>
